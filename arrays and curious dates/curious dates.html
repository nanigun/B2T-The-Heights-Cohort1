<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		
		console.log(Date());

		var d1 = new Date("March 8, 1911 13:12:37");
		
		var d2 = new Date(1927, 8, 3, 17, 23, 51);

		console.log(d1);
		console.log(d2);

		var diff = Math.abs(d2.getFullYear() - d1.getFullYear());
		console.log(diff);

		var diff2 = Math.abs(d2.getMonth() - d1.getMonth());
		console.log(diff2);

		var diff3 = Math.abs(d2.getDay() - d1.getDay());
		console.log(diff3);

		console.log("The difference for the year is ", diff);

		console.log("The difference for the month is ", diff2);

		console.log("The difference for the day is ", diff3);



	</script>
	</body>
</html>
