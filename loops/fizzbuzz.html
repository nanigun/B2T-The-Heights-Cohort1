<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		
		//Example of loop that shows words fizz and buzz and combo
		var num = 1;
		
		while(num <=100){

			if(num%3==0 && num%5==0){
			console.log("FizzBuzz")
			
			}else if(num%5==0){
			console.log("buzz")
			
			}else if(num%3==0){
			console.log("fizz")
		
			}else{
				console.log(num)
			}
			num++

		}

	</script>
	</body>
</html>
