<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		
		//Example of loop that shows numbers 1 - 15
		var num = 0;
		
		while(num <=15){

			if(num%2==0){
			console.log(num + " is an even number")
			
			}else {
			console.log(num + " is an odd number")
		}
			
			num++
		}

	</script>
	</body>
</html>
