<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	
	<script type="text/javascript">
		
	//student's scores
		var grade = [80, 77, 88, 95, 68];

		var gradeValueOf = grade[0] + grade[1] + grade[2] + grade[3] + grade[4];


	//finding the average
		var average = (gradeValueOf / (grade.length));


	//displaying the student's scores in letters
			
		if (average < 60){
			console.log("you get an F");
		} else if(average >= 60 && average <= 70){
			console.log("you get a D");
			
		} else if(average > 70 && average <= 79){
			console.log("you get a C");
			
		} else if(average > 79 && average <= 89){
			console.log("you get a B");
			
		} else {
			console.log("you get an A");
				
		} 
		

	</script>
	</body>
</html>
