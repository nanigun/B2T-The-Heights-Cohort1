<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<p id="input"></p>

	<script type="text/javascript">

		
		//show day of the week
		var date = new Date();
		switch(date.getDay()){
		case 1:
			document.getElementById("input").innerHTML = "Today is Monday";
			break;
		case 2:
			document.getElementById("input").innerHTML = "Today is Tuesday";
			break;
		case 3:
			document.getElementById("input").innerHTML = "Today is Wednesday";
		case 4:
			document.getElementById("input").innerHTML = "Today is Thursday";
			break;
		case 5:
			document.getElementById("input").innerHTML = "Today is Friday";
			break;
		case 6:
			document.getElementById("input").innerHTML = "Today is Saturday";
			break;
		case 0:
			document.getElementById("input").innerHTML = "Today is Sunday";
			break;

		}
		

			


	</script>
	</body>
</html>
