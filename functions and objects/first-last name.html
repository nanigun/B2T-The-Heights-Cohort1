<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id="display"></p>
		<form>
			First Name:	<input type="text" id="fname" placeholder="Enter First Name">
			Last Name: <input type="text" id="lname" placeholder="Enter Last Name">
			<input type="button" value="Submit" onclick="getFormValue()">

		</form>
	<script type="text/javascript">
		function getFormValue(){
			var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
			document.getElementById("display").innerHTML = fname + " " + lname;
		}

	</script>
	</body>
</html>
